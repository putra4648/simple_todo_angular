<div class="h-screen">
  <form
    class="flex flex-col gap-2 items-center"
    [formGroup]="todoForm"
    (ngSubmit)="onSubmit()"
  >
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      formControlName="name"
      maxlength="100"
      class="border border-black rounded w-1/2"
    />
    <label for="description">Description</label>
    <textarea
      name="description"
      id="description"
      rows="10"
      formControlName="description"
      class="border border-black rounded w-1/2"
    ></textarea>
    <button type="submit" class="bg-blue-500 rounded text-white py-2 w-1/2">
      Save
    </button>
    <button
      routerLink="/"
      type="button"
      class="bg-red-500 rounded text-white py-2 w-1/2"
    >
      Back
    </button>
  </form>
</div>
